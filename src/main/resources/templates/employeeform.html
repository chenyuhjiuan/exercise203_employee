<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Employee Form</title>
</head>
<body>
<form th:action="@{/employeeform}" th:object="${employee}" method ="post">
    First Name:<input type="text" th:field="*{firstName}"/><br/>
    Last Name:<input type="text" th:field="*{lastName}"/><br/>
    SSN:<input type="text" th:field="*{ssn}"/><br/><span style="color:red;">Please enter your nine digital SSN only.</span><br/>
    DOB: <input type="text" th:field="*{dob}"/><br/><span style="color:red;">Please use the form of mmddyyyy to enter your DOB.</span><br/>
    <input type="submit" value="Submit">
</form>
